<p>The <strong>Print Document</strong> form shows the print layout of the document.</p>
<p><strong>To print a document</strong></p>
<ul><li>Select the number of copies in the <strong>Copies</strong> box, and then click <strong>Print</strong>.</li></ul></body></html>
